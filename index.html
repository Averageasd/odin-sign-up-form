<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="img-container">
            <img src = "images/halie-west-25xggax4bSA-unsplash.jpg" class="img"></img>
            <div class="logo-background">
                <img class="odin-img" src="images/odin-lined.png">
                <div class="odin-text">ODIN</div>
            </div>
        </div>
        
        <form class="form">
            <div class="introduction">
                <div class="text-container">
                    <div class="introduction-text">
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up
                        now to get started.
                    </div>
                    <div class="action-text">You know you want to.</div>
                </div>
            </div>
            <div class="main-section">
                <div class="main-section-header">Let's do this!
                </div>
                <div class="main-section-form">
                    <div class="input-section">
                        <div class="label-input-section">
                            <label>FIRST NAME</label>
                            <input type="text">
                        </div>
                        <div class="label-input-section">
                            <label>LAST NAME</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="input-section">
                        <div class="label-input-section">
                            <label>EMAIL</label>
                            <input type="text">
                        </div>
                        <div class="label-input-section">
                            <label>PHONE NUMBER</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="input-section">
                        <div class="label-input-section">
                            <label>PASSWORD</label>
                            <input type="text">
                        </div>
                        <div class="label-input-section">
                            <label>CONFIRM PASSWORD</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="sign-up-section">
                <button>
                    Create Account
                </button>
                <div class="sign-up-instruction">Already have an account? <span>Log in</span></div>
            </div>
        </form>
    </body>
</html>
